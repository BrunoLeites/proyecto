<body>

            <img src="logoblanco.png" alt="Logo">
        </div>

            <h2>Crear una cuenta</h2>

                <label for="nombre">Nombre:</label><br>

                <label for="apellido">Apellido:</label><br>
                <input type="text" class="" name="apellido"><br>

                <label for="password">Contraseña:</label><br>
                <input type="password" class="" name="password"><br><br>

                <label for="username">Confirmar Contraseña:</label><br>
                <input type="text" class="" name="username"><br>

                <label for="username">E-Mail:</label><br>
                <input type="text" class="" name="username"><br>

                <label><input type="checkbox" id="cbox1" value="first_checkbox" /> Este es mi primer
  checkbox</label

                
                <a href="loginpage.html"><h3>Ya tienes cuenta? Inicia sesión</h3></a>

                <button type="submit">Registrate</button>
            </form>
        </div>
    </div>
